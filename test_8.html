<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ordered List</h3><br>
    <hr>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol><br>
    <ol type="A">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol><br>
    <ol type="a">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol><br>
    <ol type="I">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol><br>
    <ol type="i">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol><br>

    <h3>Unordered List</h3><br>
    <hr>
    <ul style="list-style-type:circle">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <ul style="list-style-type:square;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</body>
</html>
