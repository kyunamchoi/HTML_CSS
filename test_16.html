<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #heading1 {
            color: red;
        }
        h2 {
            color: darkred;
        }
        .font-darkblue {
            color: darkblue;
        }
        .bolded {
            font-weight: bold;
        }
        h1.summer-style {
            color:aqua;
        }
        p.summer-style {
            color:aquamarine;
        }
        h1, p, .winter-type {
            color: green
        }
    </style>
</head>
<body>
    <h1 id="heading1">Heading 1</h1>
    <h2 id="heading2">Heading 2</h2>

    <h1 class="font-darkblue">Heading 3</h1>
    <p class="font-darkblue">Hello</p>
    <p class="font-darkblue bolded">Hello</p>

    <h1 class="summer-style">summer-style</h1>
    <p class="summer-style">summer-style</p>
</body>
</html>
